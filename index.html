<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Products App with JavaScrip POO</title>
    <!-- BOOTSTRAP CDN -->
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    
    <!-- Navigation -->
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
            Products App
        </a>
    </nav>

    <div class="container">
        <!-- App -->
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <!-- Form -->
                <div class="card">
                    <div class="card-header">
                        <h4>Add A Product</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Product Name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <input type="number" id="price" step="0.01" placeholder="Product Price" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" min="1995" value="2019" max="2021" placeholder="Product year" class="form-control">
                        </div>
                        <input type="submit" class="btn btn-primary btn-block" value="Add Now">
                    </form>
                </div>

            </div>
            <div id="product-list" class="col-md-8">
                <!-- Products -->
                
            </div>
        </div>
    </div>
     
    <script src="App.js"></script>
</body>
</html>
